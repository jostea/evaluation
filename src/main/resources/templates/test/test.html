<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/task.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/test.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="modal fade" id="confirmSubmit" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body" style="text-align:center">
                    <h3><strong>Do you want to send your test answers?</strong></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary" id="comfirmSubmitTest">Yes, Submit</button>
                    <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading" id="#mainTitle">
                    <h2>Test for Endava Internship</h2>
                </div>
                <div class="panel-body">
                    <div th:replace="fragments/profile :: profile"></div>
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <div id="timerTimeId"></div>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading head">
                        <h3 class="title-with-time panel-title">Task pages</h3>
                        <h6>(Pick any task page)</h6>
                    </div>
                    <div class="panel-body">
                        <div class="class-div-buttons">
                            <table id="numbersOfPage" align="center">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="footer" class="panel panel-default">
                    <nav aria-label="...">
                        <ul class="pager">
                            <li class="previous" id="previousTaskPage" onclick="previousTask()"><a style="cursor: pointer"><span aria-hidden="true">&larr;</span> Previous</a></li>
                            <li class="next" id="nextTaskPage" onclick="nextTask()"><a style="cursor: pointer">Next <span aria-hidden="true">&rarr;</span></a></li>
                            <li class="next" id="saveActiveTasks" onclick="finishTest()"><a style="cursor: pointer; background: #5CB85C; color: white;">Submit Test</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/test.js}"></script>
<script th:src="@{/js/config.js}"></script>
<script th:src="@{/js/profile.js}"></script>
<script th:src="@{/js/pagination.js}"></script>
</body>
</html>
