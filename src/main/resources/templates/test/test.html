<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/task.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/test.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">

    <div class="modal fade" id="confirmSubmit" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body" style="text-align:center">
                    <h3><strong>Do you want to send your test answers?</strong></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary" id="comfirmSubmitTest">Yes, Submit</button>
                    <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <div>
                <h1 id="mainTitle">Test for Endava internship</h1>
            </div>
            <div th:replace="fragments/profile :: profile"></div>

        </div>
        <div class="col-sm-3">
            <div id="timerTimeId"></div>
        </div>
        <div class="col-sm-3">
            <div class="class-div-buttons">
                <br>
                <h3>Task Pages:</h3>
                <br>
                <table id="numbersOfPage" align="center">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="footer" class="panel panel-default">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-sm-1">
                            <div id="divForPreviousButton" style="padding-right: 175px">
                                <button class="btn btn-sm" id="previousTaskPage" onclick="previousTask()"
                                        style="display: none;">Previous
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1">
                            <div id="divForNextButton" style="padding-left: 175px">
                                <button class="btn btn-sm" id="nextTaskPage" onclick="nextTask()">Next</button>
                                <button id="saveActiveTasks" type="submit" class="btn btn-sm-primary"
                                        style="display: none;" onclick="finishTest()">Submit Test
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/test.js}"></script>
<script th:src="@{/js/config.js}"></script>
<script th:src="@{/js/profile.js}"></script>
<script th:src="@{/js/pagination.js}"></script>
</body>
</html>
