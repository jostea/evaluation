<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/task.css}">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row">

                    <div th:replace="fragments/profile :: soft"></div>

                    <button onclick="updateSkills()" class="btn">NEXT</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/simpleTasks :: simpleTasks"></div>
    <div th:replace="fragments/sql_fragment :: sql_fragment"></div>

    <script th:src="@{/js/test.js}"></script>
    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/profile.js}"></script>

</body>
</html>
